<!DOCTYPE html>
<html>
    <head>
        <title>First HTML File</title>
    </head>
    <body>
        <a href="./coding.html" target="_blank">Home
        <a href="./about2.html" target="_blank">About 
        <a href="./order-ur-pizza.html" target="_blank">Order Your Pizza</a>   
        <h1 style="font-family: Comic Sans MS, Comic Sans, cursive;color: #eb1f1f;">Order your Pizza</h1>
        <form>
            <h2 style="color: #ff0000;">Pizza Flavour</h2>
            <input type="radio" id="Yum_Bum" name="Cheese" value="Cheese">
            <label for="Yum_Bum">Cheese</label><br>
            <input type="radio" id="123" name="Cheese" value="Hawaiian">
            <label for="123">Hawaiian</label><br>
            <input type="radio" id="456" name="Cheese" value="Pepperoni">
            <label for="456">Pepperoni</label><br>
            <input type="radio" id="Cool" name="Cheese" value="BBQ Chicken">
            <label for="Cool">BBQ Chicken</label><br>
            <h2 style="color: #ff0000;">Cheese type:</h2>
            <select name="type">
                <option value="Mozzarella">Mozzarella</option>
                <option value="Camembert">Camembert</option>
                <option value="Cheddar">Cheddar</option>
                <!-- <option>Mozzarella</option> -->

            </select>
            <br><br>

            <h2 style="color: #ff0000;">Toppings:</h2>

            <input type="checkbox" id="rty" name="Ham" value="Ham">
            <label for="rty">Ham</label><br>
            <input type="checkbox" id="qwe" name="Peppers" value="Peppers">
            <label for="qwe">Peppers</label><br>
            <input type="checkbox" id="uio" name="Mushrooms" value="Mushrooms">
            <label for="uio">Mushrooms</label><br>

            <h2 style="color: #ff0000;">Address to Delivery To:</h2>
            <input type="email" id="email" name="email" placeholder="Address">
            <input type="submit" value="Submit">
            
            <p style="color: #4983ff;">Thanks for Ordering!</p>
        </form>
    </body>
</html>
